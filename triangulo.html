<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
    <style>
        #triangulo{
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid lightseagreen;
        }
        .trianguloRodado{
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-right: 80px solid rebeccapurple;
            border-bottom: 40px solid transparent;
        
        }

    </style>
</head>
<body>
    <h1>triangulo</h1>
    <p>triangulo é um pouco mais complexo</p>
    <p>temos que definir as bordas de elemento, o width real do elemento sera a borda</p>
    <p>Lembre-se que os cantos das bordas de um elemento são diagonais de 45 graus</p>

    <div id="triangulo"></div>
    <div class="trianguloRodado"></div>
</body>
</html>
